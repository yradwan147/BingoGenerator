<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <div class="logo-icon">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                <circle cx="6.5" cy="6.5" r="1.5" fill="currentColor"/>
                <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
                <circle cx="6.5" cy="17.5" r="1.5" fill="currentColor"/>
                <circle cx="17.5" cy="17.5" r="1.5" fill="currentColor"/>
              </svg>
            </div>
            <h1>Bingo Generator</h1>
          </div>
          <p class="tagline">Generate unique, fair bingo cards with guaranteed no duplicate wins</p>
        </div>
      </header>

      <main class="main-content">
        <aside class="sidebar">
          <div class="control-panel">
            <h2>Configuration</h2>
            
            <div class="control-group">
              <label for="num-cards">Number of Cards</label>
              <div class="input-wrapper">
                <input type="number" id="num-cards" value="30" min="1" max="100" />
                <span class="input-hint">1-100</span>
              </div>
            </div>

            <div class="control-group">
              <label>Number Range</label>
              <div class="range-inputs">
                <div class="input-wrapper">
                  <input type="number" id="min-num" value="1" min="1" />
                  <span class="input-label">Min</span>
                </div>
                <span class="range-separator">to</span>
                <div class="input-wrapper">
                  <input type="number" id="max-num" value="30" min="1" />
                  <span class="input-label">Max</span>
                </div>
              </div>
            </div>

            <button id="generate-btn" class="btn-generate">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Generate Cards
            </button>
          </div>

          <div class="stats-panel" id="stats-panel" style="display: none;">
            <h2>Distribution Stats</h2>
            <div id="stats-content"></div>
          </div>
        </aside>

        <section class="cards-section">
          <div class="cards-header">
            <h2>Generated Cards</h2>
            <div class="cards-actions">
              <button id="print-btn" class="btn-action" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 9V2H18V9M6 18H4C3.46957 18 2.96086 17.7893 2.58579 17.4142C2.21071 17.0391 2 16.5304 2 16V11C2 10.4696 2.21071 9.96086 2.58579 9.58579C2.96086 9.21071 3.46957 9 4 9H20C20.5304 9 21.0391 9.21071 21.4142 9.58579C21.7893 9.96086 22 10.4696 22 11V16C22 16.5304 21.7893 17.0391 21.4142 17.4142C21.0391 17.7893 20.5304 18 20 18H18M6 14H18V22H6V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Print All
              </button>
            </div>
          </div>
          
          <div class="cards-container" id="cards-container">
            <div class="empty-state">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M3 9H21M9 21V9" stroke="currentColor" stroke-width="2"/>
                </svg>
              </div>
              <h3>No Cards Generated Yet</h3>
              <p>Configure your settings and click "Generate Cards" to create unique bingo cards</p>
            </div>
          </div>
        </section>
      </main>

      <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Generating unique cards...</p>
        </div>
      </div>

      <div class="toast" id="toast"></div>
    </div>
  </body>
</html>
